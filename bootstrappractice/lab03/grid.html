<!doctype html>
<html>

<head>
    <title>Bootstrap Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        .red {background-color: lightcoral}
        .blue {background-color: lightblue}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 blue">"col-md-3"</div>
            <div class="col-md-3 red">"col-md-3"</div>
            <div class="col-md-3 blue">"col-md-3"</div>
            <div class="col-md-3 red">"col-md-3"</div>
        </div>
        <div class="row">
            <div class="col-md-4 blue">"col-md-4"</div>
            <div class="col-md-4 red">"col-md-4"</div>
            <div class="col-md-4 blue">"col-md-4"</div>
        </div>
        <div class="row">
            <div class="col-md-6 blue">"col-md-6"</div>
            <div class="col-md-6 red">"col-md-6"</div>
        </div>
        <div class="row">
            <div class="col-md-8 blue">"col-md-8"</div>
            <div class="col-md-4 red">"col-md-4"</div>
        </div>
    </div>
</body>

</html>
